{% extends 'aquasite/partials/base.html' %}

{% block title %}AQUA | Autenticação{% endblock %}

{% block body-content %}
  <div class="container mt-5">
    <div class="d-flex justify-content-center gap-4">
      <div class="card h-100" id="login">
        <div class="card-body">
          <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="d-flex flex-column justify-content-between">
              <div>
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="login-email">
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Senha</label>
                  <input type="password" class="form-control" name="login-password">
                </div>
              </div>
              <div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card" id="register">
        <div class="card-body">
          <form action="" method="post">
            <div class="mb-3">
              <label for="register-name" class="form-label">Nome</label>
              <input type="text" class="form-control" name="register-name">
            </div>
            <div class="mb-3">
              <label for="register-email" class="form-label">Email</label>
              <input type="email" class="form-control" name="register-email">
            </div>
            <div class="mb-3">
              <label for="register-password" class="form-label">Senha</label>
              <input type="password" class="form-control" name="register-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
