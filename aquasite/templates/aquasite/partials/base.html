{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap -->
		{% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}

		<!-- Font Awesome -->
		<link
			href="{% static 'aquasite/fa/css/all.min.css' %}"
			rel="stylesheet"
			type="text/css"
		/>

		{% block extra-head-content %}{% endblock %}

		<title>{% block title %}{% endblock %}</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				width: 100dvw;
				height: calc(100dvh - 50px)
			}
		</style>
	</head>
	<body>
		{% block body-content %}{% endblock %}
	</body>
</html>
